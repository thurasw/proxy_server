services:
  reverse-proxy:
    image: traefik:v3.0
    # Config folder mounted using bind-mount below
    command: "--configFile=/config/static.yaml"
    ports:
      # The HTTP(s) port
      - 80:80
      - 443:443
      # Traefik Web UI (enabled by --api.insecure=true) // Firewall blocks port 8080 so this can be exposed
      - 8080:8080
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      # Logs outside of container
      - ~/data/logs:/logs
      # Traefik configs
      - ./traefik:/config
    secrets:
      # Expose SSL certificates as secrets
      - cert
      - key
    networks:
      proxy: {}

networks:
  proxy:
    driver: bridge
    attachable: true
    name: proxy

secrets:
  cert:
    file: /etc/cloudflare/cert.pem
  key:
    file: /etc/cloudflare/key.pem
